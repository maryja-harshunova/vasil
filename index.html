<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Top Music</title>
  </head>

  <body>
    <section>
      <header>
        <h1>Tap Music</h1>
        <p>Create sounds with one just type</p>
      </header>

      <div class="animation-zone"></div>

      <div class="pads">

        <div class="pad1">
          <audio class="sound">
            <source src="./misic/beat.wav">
          </audio>
        </div>

        <div class="pad2">
          <audio class="sound">
            <source src="./misic/confetti.mp3">
          </audio>
        </div>

        <div class="pad3">
          <audio class="sound">
            <source src="./misic/loop.wav">
          </audio>
        </div>

        <div class="pad4">
          <audio class="sound">
            <source src="./misic/piano.wav">
          </audio>
        </div>

        <div class="pad5">
          <audio class="sound">
            <source src="./misic/ufo.mp3">
          </audio>
        </div>

      </div>

    </section>
    <script src="script.js"></script>
  </body>

</html>
